<div class="container">
    <div class="row">
        <div class="col-md-10">
            <ol>
                <li class="list-group-item"
                *ngFor="let serv of listServers"
                [ngClass]="getClass(serv.status)">
                {{ serv.name }} | {{serv.type}} | {{serv.startDate}}
                <span class="badge badge-secondary">{{serv.status}}</span>
                </li>
            </ol>
        </div>
    </div>
</div>
