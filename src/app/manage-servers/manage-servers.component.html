<div class="container">
    <div class="row">
        <div class="col-md-10">
            <input [(ngModel)]="selectedStatus" type="text" class="form-control">
            <br>
            <ol>
                <li class="list-group-item"
                *ngFor="let serv of listServers | filter:selectedStatus"
                [ngClass]="getClass(serv.status)">
                {{ serv.name | short:15 }} | {{serv.type}} | {{serv.startDate | date:'fullDate' }}
                <span class="badge badge-secondary">{{serv.status}}</span>
                </li>
            </ol>
            <button (click)="addNewServer()" class="btn btn-primary">Add New Server</button>
            <br>
            {{ myPromise | async}}
        </div>
    </div>
</div>
