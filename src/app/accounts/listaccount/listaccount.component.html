<div class="row">
    <div class="col-md-8">
        <div class="c1" *ngFor="let acc of listAcc; let i = index">
            <h5>{{ acc.name }} </h5>
            <hr>
            <p>This account is {{ acc.status }} </p>
            <button class="btn btn-success" (click)="setTo(i, 'active')">Set to 'active'</button>
            <button class="btn btn-danger" (click)="setTo(i, 'inactive')">Set to 'inactive'</button>
            <button class="btn btn-primary" (click)="setTo(i, 'unknown')">Set to 'unknown'</button>

        </div>
    </div>
</div>
