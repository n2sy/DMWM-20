<div style="width: 200px; height: 200px;" [ngStyle]="{
    'backgroundColor' : bgColor,
    'color' : color
}">
    Cours avec les DMWM 2020
</div>


<button class="btn btn-primary" (click)="changeStyle()">Change Style</button>

<div style="width: 200px; height: 200px;" [ngClass]="{
    'c1' : class1,
    'c2' : class2,
    'c3' : class3
}"> Tek-up ! </div>

<button (click) = "changeClass()" class="btn btn-info">Switch Class</button>
